<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>

</head>

<body>


    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
        uk-slideshow="ratio: 7:3; animation: push;autoplay: true;autoplay-interval: 2000">

        <ul class="uk-slideshow-items">
            <li>
                <img src="./img/Index/index_slider_1.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="./img/Index/index_slider_2.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="./img/Index/index_slider_3.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="./img/Index/index_slider_4.jpg" alt="" uk-cover>
            </li>
        </ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
            uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
            uk-slideshow-item="next"></a>

    </div>
</body>

</html>
